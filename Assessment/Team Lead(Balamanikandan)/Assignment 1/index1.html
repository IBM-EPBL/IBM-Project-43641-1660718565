
  <!DOCTYPE html>
  <html>
  <head>
  <title>Registration Form</title>
  <link rel = "stylesheet" href="style.css">
  <script src="index.js"></script>
  </head>
	<body>
	<div id="main">
	<div class="h-tag">
	</div>
	<center><h2>Registration</h2>
	<div class="login">
	<table cellspacing="2" align="center" cellpadding="8" border="0">
	<tr>
	<td align="right">Enter Name :</td>
	<td><input type="text" placeholder="Enter user here" id="t1" class="tb" /></td>
	</tr>
	<tr>
	<td align="right">Enter Email ID :</td>
	<td><input type="text" placeholder="Enter Email ID here" id="t2" class="tb" /></td>
	</tr>
	<tr>
	<td align="right">Qualification :</td>
	<td><input type="text" placeholder="Enter Qualification here" id="t3" class="tb" /></td>
	</tr>
	<tr>
	<td align="right">Age:</td>
	<td><input type="password" placeholder="Enter Age here" id="t4" class="tb" /></td>
	</tr>
	<td></td>
	<td>
        <input type="submit" value="SUBMIT" class="btn" onclick="registration()" /></td>
	</tr>
	</table>
	</div>
	</div>
	</body>
	</html>
